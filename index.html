        let leprechaun = { x: 215, y: 300, width: 80, height: 100 };
        let gold = { x: Math.random() * 450, y: 0, width: 50, height: 50 };
        let coal = { x: Math.random() * 450, y: 0, width: 50, height: 50 };
        let score = 0;
        let gameOver = false;

        // Keyboard Controls
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") moveLeft();
            else if (event.key === "ArrowRight") moveRight();
        });

        // Touch Controls
        document.getElementById("leftBtn").addEventListener("touchstart", function(event) {
            event.preventDefault();
            moveLeft();
        });

        document.getElementById("rightBtn").addEventListener("touchstart", function(event) {
            event.preventDefault();
            moveRight();
        });

        // Swipe Controls
        let touchStartX = 0;
        document.addEventListener("touchstart", function(event) {
            touchStartX = event.touches[0].clientX;
        });

        document.addEventListener("touchmove", function(event) {
            let touchEndX = event.touches[0].clientX;
            let deltaX = touchEndX - touchStartX;

            if (Math.abs(deltaX) > 30) { // Only move on a significant swipe
                if (deltaX > 0) moveRight();
                else moveLeft();
            }
            touchStartX = touchEndX;
        });

        // Prevent Double-Tap Zoom
        document.addEventListener("dblclick", function(event) {
            event.preventDefault();
        });

        function moveLeft() {
            if (leprechaun.x > 0) {
                leprechaun.x -= 20;
            }
        }

        function moveRight() {
            if (leprechaun.x < canvas.width - leprechaun.width) {
                leprechaun.x += 20;
            }
        }

        function drawLeprechaun() {
            ctx.drawImage(leprechaunImg, leprechaun.x, leprechaun.y, leprechaun.width, leprechaun.height);
        }

        function drawGold() {
            ctx.drawImage(goldImg, gold.x, gold.y, gold.width, gold.height);
        }

        function drawCoal() {
            ctx.drawImage(coalImg, coal.x, coal.y, coal.width, coal.height);
        }

        function updateGame() {
            if (gameOver) {
                ctx.fillStyle = score >= 10 ? 'green' : 'red';
                ctx.font = '30px Arial';
                ctx.fillText(score >= 10 ? 'You Win!' : 'Game Over!', canvas.width / 2 - 80, canvas.height / 2);
                document.getElementById("restartButton").style.display = "block";
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLeprechaun();
            drawGold();
            drawCoal();

            gold.y += 3;
            coal.y += 2;

            if (gold.y > canvas.height) {
                gold.y = 0;
                gold.x = Math.random() * 450;
            }

            if (coal.y > canvas.height) {
                coal.y = 0;
                coal.x = Math.random() * 450;
            }

            if (
                leprechaun.x < gold.x + gold.width &&
                leprechaun.x + leprechaun.width > gold.x &&
                leprechaun.y < gold.y + gold.height &&
                leprechaun.y + leprechaun.height > gold.y
            ) {
                score += 1;
                gold.y = 0;
                gold.x = Math.random() * 450;
                if (score >= 10) {
                    gameOver = true;
                }
            }

            if (
                leprechaun.x < coal.x + coal.width &&
                leprechaun.x + leprechaun.width > coal.x &&
                leprechaun.y < coal.y + coal.height &&
                leprechaun.y + leprechaun.height > coal.y
            ) {
                if (score === 0) {
                    gameOver = true;
                } else {
                    score = Math.max(0, score - 1);
                }
                coal.y = 0;
                coal.x = Math.random() * 450;
            }

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Gold Pots : " + score, 10, 20);

            requestAnimationFrame(updateGame);
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            gold.y = 0;
            coal.y = 0;
            document.getElementById("restartButton").style.display = "none";
            updateGame();
        }

        coalImg.onload = function() {
            updateGame();
        };
    </script>
</body>
</html>
